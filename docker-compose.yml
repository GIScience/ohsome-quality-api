version: "3"
services:
  api:
    container_name: ohsome-quality-api
    build: .
    environment:
      OQA_CONFIG: /config/config.yaml
      OQA_DATA_DIR: /data
      POSTGRES_HOST: ohsome-quality-database
      POSTGRES_PORT: 5432
    command: poetry run python scripts/start_api.py --host 0.0.0.0
    volumes:
      - ./data:/data
      - ./config:/config
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - database

  database:
    container_name: ohsome-quality-database
    build: database/
    environment:
      POSTGRES_DB: ohsome
      POSTGRES_USER: ohsome
      POSTGRES_PASSWORD: ohsome
    ports:
      - "5445:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

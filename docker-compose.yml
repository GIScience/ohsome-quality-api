version: "3"
services:
  workers:
    container_name: oqt-workers
    build:
      context: ./workers
      dockerfile: Dockerfile
    environment:
      OQT_CONFIG: /config/config.yaml
      OQT_DATA_DIR: /data
      POSTGRES_HOST: oqt-database
      POSTGRES_PORT: 5432
    command: poetry run python scripts/start_api.py --host 0.0.0.0
    volumes:
      - ./data:/data
      - ./workers/config:/config
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - dev-database
    depends_on:
      - database

  database:
    container_name: oqt-database
    build:
      context: database/development
      args:
        # Setup minimal database for running tests
        OQT_TEST_DB: "False"
    environment:
      POSTGRES_DB: oqt
      POSTGRES_USER: oqt
      POSTGRES_PASSWORD: oqt
    ports:
      - "5445:5432"
    networks:
      - dev-database
    volumes:
      - dev-pg-data:/var/lib/postgresql/data

networks:
  dev-database:

volumes:
  dev-pg-data:

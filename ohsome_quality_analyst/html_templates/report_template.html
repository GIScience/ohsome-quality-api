<div id="reportResultSection" class="oqtSection light-blue">
    <div class="oqtSection-container">
        <div class="rich-text">
            <h2 id="result-heading">Results</h2>
        </div>
    </div>
    <div class="oqtSection-container">
        <h3>Overall Data Quality Report</h3>
        <div id="results1" class="middle"></div>
        <div class="oqtSection-container oqtSection-flex">
            <div class="graphSection indicator-graph" id="report_space"></div>
            <div class="descriptionSection indicator-text">
                <h4>{{report_name}}</h4>
                <p>{{traffic_light}}</p>
                <p>{{result_description}}</p>
                <p class="indicator-metadata-text">
                    Report description:<br />{{metadata}}
                </p>
            </div>
            <hr
                class="indicator-splitline"
                style="
                    display: block;
                    height: 1px;
                    border: 0;
                    border-top: 1px solid #e0e0e0;
                    margin: 10px auto;
                "
            />
        </div>
        <div class="oqtSection-container">
            <h3>Data Quality Indicators</h3>
            <div id="results2" class="middle"></div>
            {{indicators}}
        </div>
    </div>
</div>

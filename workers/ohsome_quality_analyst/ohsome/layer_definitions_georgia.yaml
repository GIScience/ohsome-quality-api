--
# A layer describes the request which should be made to the ohsome API.
# Each layer is defined by ohsome API parameters.
# https://docs.ohsome.org/ohsome-api/stable/

building_count:
  name: artifical surfaces buildings
  description: |
    All features tagged with 'building=*' for Corine Category: buildings.
  endpoint: elements/count
  filter: building=* and geometry:polygon 
#  ratio_filter: building=* and geometry:polygon

highway_len:
  name: artifical surfaces highways
  description: |
   All features tagged with 'highway=*' for Corine Category: highways.
  endpoint: elements/length
  filter: highway=* and type:way

railway_len:
  name: artifical surfaces railways
  description: |
   All features tagged with 'railway=*' for Corine Category: railways.
  endpoint: elements/length
  filter: railway=* and type:way
 
arable_land_area:
  name: agriculture arable land
  description: |
    Selected features for Corine Category: arable land
  endpoint: elements/area
  filter: (landuse=farmland or crop=*) and type:polygon
 
permanent_crops_area:
  name: agriculture permanent crop
  description: Selected features for Corine Category: permanent crops
  endpoint: elements/area
  filter: landuse in (vineyard, orchard, farmland) and geometry:polygon

pastures_area:
  name: agriculture pasture
  description: Selected features for Corine Category: pastures
  endpoint: elements/area
  filter: (landuse=grass or natural=grassland or landcover=grass or natural=fell) and geometry:polygon

forest_area:
  name: seminatural land forest
  description: Selected features for Corine Category: forest
  endpoint: elements/area
  filter: (natural=wood or landuse=forest) and geometry:polygon

shrub_area:
  name: seminatural land shrub
  description: Selected features for Corine Category: shrubs
  endpoint: elements/area
  filter: (natural in (health, scrub, fell, tundra, shrubbery)) 
    or (landuse=meadow) and geometry:polygon

open_spaces_area:
  name: seminatural land open space
  description: Selected features for Corine Category: open spaces
  endpoint: elements/area
  filter: |
  (natural in (beach, bare_rock, rock, stone, glacier, ridge, peak, earth_bank, cliff, arete, shingle, crevasse)) and geometry:polygon

wetland_area:
  name: wetlands wetlands
  description: Selected features for Corine Category: wetlands
  endpoint: elements/area
  filter: (natural in (wetland, mud) or landuse=salt_pond) and geometry:polygon

water_area:
  name: water water
  description: Selected features for Corine category: water (including waterways)
  endpoint: elements/area
  filter: |
  (natural in (water, spring, hot_spring)) 
    or (water in (lake, reservoir, pond, oxbow, basin)) 
    or (waterway in (river, canal, stream, drain, ditch))
    or man_made=pipeline or place=sea
    and (type:point or type:way or geometry:polygon)

waterway_len:
  name: water waterway
  description: Selected features for Corine category: waterway
  endpoint: elements/lenght
  filter: waterway in (river, canal, stream, drain, ditch) and type:way

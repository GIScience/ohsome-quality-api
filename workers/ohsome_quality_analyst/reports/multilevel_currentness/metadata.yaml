MultilevelCurrentness:
  name: Multilevel Currentness
  description: |
    This report shows the currentness of four major Map Features (https://wiki.openstreetmap.org/wiki/Map_features): buildings, land-use/land-cover, points of interest and infrastructure.
  label_description:
    red: |
      The general currentness for central elements in this region is low indicating a very early stage of the data.
    yellow: |
      The area experiences a considerable amount of mapping but is still growing.
    green: |
      This area is either well mapped or otherwise stale.
    undefined: |
      The quality level could not be calculated.
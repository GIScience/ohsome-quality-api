---
MultilevelCurrentness:
  name: Multilevel Currentness
  description: |
    This report shows the currentness of four major map features (https://wiki.openstreetmap.org/wiki/Map_features):
    buildings, land-use and land-cover, points of interest and infrastructure.
  label_description:
    red: |
      The general currentness for central elements in this region is low indicating a very early stage of the data.
    yellow: |
      The currentness of the elements in this region is mediocre. The results for each indicator should be reviewed
      to determine the suitability of this region.
    green: |
      Most of the central elements were edited in recent years. This indicates a high currentness in this region.
    undefined: |
      The quality level could not be calculated.
---
road-report:
  name: Road Report
  description: |
    This report gives a general overview of the quality for roads.
  label-description:
    red: |
      The report indicates low quality of the underlying OSM data.
      Probably many roads are not yet mapped.
    yellow: |
      The report indicates medium quality of the underlying OSM data.
      Please inspect the results for the individual indicators
      to identify potential data quality concerns.
    green: |
      It is likely that the roads in this region are well mapped.
    undefined: |
      Could not derive quality level.

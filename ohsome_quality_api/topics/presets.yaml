# A topic describes the request which should be made to the ohsome API.
# Each topic is defined by ohsome API parameters.
# https://docs.ohsome.org/ohsome-api/stable/

### CORE TOPICS ###

building-count:
  name: Building Count
  description: >-
    All buildings as defined by all objects tagged with 'building=*'.
  endpoint: elements
  aggregation_type: count
  filter: building=* and building!=no and geometry:polygon
  indicators:
    - mapping-saturation
    - currentness
    - attribute-completeness
  projects:
    - core
    - bkg

building-area:
  name: Building Area
  description: >-
    All buildings as defined by all objects tagged with 'building=*'.
  endpoint: elements
  aggregation_type: area
  filter: building=* and building!=no and geometry:polygon
  indicators:
    - mapping-saturation
    - building-comparison
  projects:
    - core
    - bkg

roads:
  name: Roads
  description: >-
    The road network defined by all objects which hold the principal tags for
    the road network and their link roads as defined in the OSM Wiki`:`
    https://wiki.openstreetmap.org/wiki/Key:highway
  endpoint: elements
  aggregation_type: length
  filter: >-
    highway=* and type:way
  ratio_filter: >-
    highway=* and type:way and name=*
  source: https://wiki.openstreetmap.org/wiki/Key:highway
  indicators:
    - mapping-saturation
    - road-comparison
    - attribute-completeness
    - currentness  # currentness always requests /contributions/latest/count [count!]
  projects:
    - core
    - bkg

car-roads:
  name: Classified Roads
  description: roads excluding simple forest paths and other small/ unclassified roads
  endpoint: elements
  aggregation_type: length
  filter: >-
    highway in (motorway, trunk, primary, secondary, tertiary, residential, service, living_street, trunk_link, motorway_link, primary_link, secondary_link, tertiary_link) and type:way
  sql_filter: >-
    osm_type = 'way'
    AND element_at (contributions.tags, 'highway') IS NOT NULL
    AND contributions.tags['highway'] IN ('motorway', 'trunk',
    'motorway_link', 'trunk_link', 'primary', 'primary_link', 'secondary',
    'secondary_link', 'tertiary', 'tertiary_link', 'unclassified',
    'residential')
  indicators:
    - mapping-saturation
    - attribute-completeness
    - currentness
  projects:
    - core
    - bkg

railway-length:
  name: Railways
  description: >-
    Railway networks.
  endpoint: elements
  aggregation_type: length
  filter: >-
    railway in (rail, subway, tram, light_rail, monorail, funicular, narrow_gauge) and type:way
  indicators:
    - mapping-saturation
    - currentness # currentness always requests /contributions/latest/count [count!]
  projects:
    - core
    - bkg


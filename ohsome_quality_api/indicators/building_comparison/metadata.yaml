---
building-comparison:
  name: Building Comparison
  projects:
    - bkg
    - core
  quality_dimension: completeness
  description: >-
    Compare the building area of OSM buildings with the building area of
    reference data.
  label_description:
    red: >-
      OSM has significant less building area than the reference data.
    yellow: >-
      OSM has a bit less building area than the reference data.
    green: >-
      OSM has almost the same, the same or even more building area than the reference data.
    undefined: >-
      Comparison could not be made.
  result_description: >-
    $coverage% of the area-of-interest is covered by the reference dataset.
    The building area of OSM is $ratio% of that of the reference data.

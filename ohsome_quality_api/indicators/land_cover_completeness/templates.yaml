---
label_description:
  red: >-
    Your area of interest has a low completeness of land cover data.
  yellow: >-
    Your area of interest has a mediocre completeness of land cover data.
  green: >-
    Your area of interest has a high completeness of land cover data.
  undefined: >-
    The quality level could not be calculated for this indicator.
result_description: >-
  This indicator measures the proportion of the total area that is covered by
  land cover data mapped in OSM. It reflects the percentage of
  the region of interest that has been assigned a land cover classification 
  (e.g., forest, water, urban fabric, agriculture) by OSM contributors.

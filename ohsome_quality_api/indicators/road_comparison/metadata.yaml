---
road-comparison:
  name: Road Comparison
  projects:
    - bkg
    - core
  quality_dimension: completeness
  description: >-
    Compare the road length of OSM roads with the road length of
    reference data.
  label_description:
    red: >-
      OSM has significant less road length than the reference data.
    yellow: >-
      OSM has a bit less road length than the reference data.
    green: >-
      OSM has almost the same, the same or even more road length than the reference data.
    undefined: >-
      Comparison could not be made.
  result_description: >-
    $coverage% of the area-of-interest is covered by the reference dataset $dataset.
    The road length of OSM is $ratio% of that reference data.
